<div class="form-group">
    <label>OrderDate</label>
    <input type="datetime-local" [(ngModel)]="order.orderDate" class="form-control" />
</div>
<div class="form-group">
    <label>OrderAddressSource</label>
    <input type="text" [(ngModel)]="order.orderAddressSource" class="form-control" />
</div>
<div class="form-group">
    <label>OrderAddressDestination</label>
    <input type="text" [(ngModel)]="order.orderAddressDestination" class="form-control" />
</div>
<div class="form-group">
    <label> Car</label> 
        <select  [(ngModel)]="order.carID" class="form-control">
            <option  *ngFor="let c of freecars" value={{c.carID}}>{{c.carModel}}</option>
        </select>
</div>
